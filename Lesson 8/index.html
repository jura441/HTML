<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper">
            <form action="/action.html" id="registration_form" method="get">
                <div class="register">
                    <h2 class="form_block_title">Registration form</h2>
                    <div class="register_fields">
                        <div class="user_field">
                            <span class="icon"></span>
                            <input type="text" name="username" id="username" placeholder="username">
                        </div>
                        <div class="email_field">
                            <span class="icon"></span>
                            <input type="email" name="email" id="email" placeholder="Email address">
                        </div>
                        <div class="password_field">
                            <span class="icon"></span>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="confirm_password_field">
                            <input type="password" name="confirm" id="confirm" placeholder="Confirm password">
                        </div>
                    </div>
                </div>
                <div class="personal">
                    <h2 class="form_block_title">Personal details</h2>
                    <div class="personal_fields">
                        <div class="name_field">
                            <input type="text" name="firstname" id="firstname" placeholder="First name">
                        </div>
                        <div class="lastname_field">
                            <input type="text" name="lastname" id="lastname" placeholder="Last name">
                        </div>
                        <div class="gender_field">
                            <select name="gender" id="gender">
                                <option selected value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="bday_field">
                            <input type="date" name="date" id="date">
                        </div>
                    </div>
                </div>
                <div class="checks">
                    <div>
                        <input type="checkbox" name="subscribe" id="subscribe">
                        <label for="subscribe">I want to recive news and special offers</label>
                    </div>
                    <div>
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">I agree with the Terms and Conditions</label>
                    </div>
                </div> 
                <div class="submit">
                    <button type="submit">submit</button>
                </div>
            </form>    
        </div>
    </div>
</body>
</html>
